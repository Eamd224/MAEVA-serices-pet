<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ‚ù§Ô∏èüî•</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff4d4d, #ff1a1a, #8b0000);
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff4d4d;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff8080;
            animation: glow 1.5s infinite alternate;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #oui {
            background: #ff1a1a;
            color: white;
            animation: pulse 1.5s infinite alternate;
        }

        #oui:hover {
            background: #b30000;
            transform: scale(1.2);
        }

        #non {
            background: #ccc;
            color: #555;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }

        #fleurs {
            max-width: 250px;
            margin-top: 20px;
            display: none;
            animation: popIn 0.5s ease-in-out;
        }

        .fireworks {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6666, 0 0 20px #ff3333;
            }
            to {
                text-shadow: 0 0 15px #ff9999, 0 0 30px #ff6666;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 77, 77, 0.7);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏èüî•</h1>
        <div class="buttons">
            <button id="oui">OUI üéÜ</button>
            <button id="non">NON üò≠</button>
        </div>
        <img id="fleurs" src="https://img1.bonnesimages.com/bi/saint-valentin/saint-valentin_021.jpg" alt="Bouquet de fleurs">
    </div>

    <canvas class="fireworks"></canvas>

    <script>
        const oui = document.getElementById('oui');
        const non = document.getElementById('non');
        const fleurs = document.getElementById('fleurs');

        let ouiSize = 18;

        oui.addEventListener('click', function() {
            fleurs.style.display = 'block';
            startFireworks();
        });

        function moveButton() {
            const maxX = window.innerWidth - non.offsetWidth;
            const maxY = window.innerHeight - non.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            non.style.transform = `translate(${randomX}px, ${randomY}px)`;

            ouiSize += 2;
            oui.style.fontSize = ouiSize + 'px';
            oui.style.padding = (12 + ouiSize / 18) + 'px ' + (30 + ouiSize / 9) + 'px';
        }

        non.addEventListener('mouseover', moveButton);
        non.addEventListener('click', moveButton);

        function startFireworks() {
            const canvas = document.querySelector('.fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];

            function createParticle(x, y) {
                for (let i = 0; i < 30; i++) {
                    particles.push({
                        x,
                        y,
                        angle: Math.random() * 2 * Math.PI,
                        speed: Math.random() * 4 + 2,
                        radius: Math.random() * 3 + 1,
                        alpha: 1
                    });
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.alpha -= 0.02;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, ${Math.random() * 255}, 0, ${p.alpha})`;
                    ctx.fill();
                }

                particles.filter(p => p.alpha > 0);
                requestAnimationFrame(animateParticles);
            }

            createParticle(window.innerWidth / 2, window.innerHeight / 2);
            animateParticles();
        }
    </script>
</body>
</html>
