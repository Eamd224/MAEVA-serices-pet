<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Mon Amour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
        }
        .heart {
            font-size: 4em;
            color: red;
        }
        .image {
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Joyeux Anniversaire Mon Amour !</h1>
    <p class="message">Que cette journée soit remplie de bonheur, d'amour et de surprises ! Tu es la plus merveilleuse et je t'aime de tout mon cœur ❤️</p>
    <div class="heart">❤️❤️❤️</div>
    <img class="image" src="https://source.unsplash.com/300x300/?love,couple" alt="Amour">
</body>
</html>
